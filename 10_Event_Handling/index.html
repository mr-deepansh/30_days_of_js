<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events | JS</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .section {
        margin-bottom: 20px;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: #fff5ee;
        display: inline-block;
        margin: 5px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      ul li {
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      ul li:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Events Example</h1>
    <div class="container">
      <div class="section">
        <p class="para">This is a paragraph</p>
        <button id="button">Click me</button>
      </div>
      <div class="section">
        <img
          src="../09_Dom_manipulation/vecteezy_3d-javascript-logo-design_12697298.png"
          alt="JavaScript Logo"
          width="200"
          id="imageToToggle"
        />
      </div>
      <div class="section">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="section CurrValue">
        <div class="form-group">
          <label for="inputText">Full Name:</label>
          <input type="text" id="inputText" placeholder="Type something here" />
        </div>
        <p id="logPara">Current input value will be displayed here</p>
      </div>
      <div class="section submitForm">
        <form id="myForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="selectBox">
        <label for="select">Select a fruit:</label>
        <select id="select">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="mango">Mango</option>
          <option value="orange">Orange</option>
        </select>
        <p id="selectedFruit">Selected fruit will be displayed here</p>
      </div>
      <div class="section listElement">
        <ul id="myList">
          <li>List Item 1</li>
          <li>List Item 2</li>
          <li>List Item 3</li>
          <li>List Item 4</li>
        </ul>
        <button id="addItem">Add List Item</button>
      </div>
    </div>
    <script src="./event.js"></script>
  </body>
</html>
